<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Slide-Show</title>

	<link rel="stylesheet" href="reveal/dist/reset.css">
	<link rel="stylesheet" href="reveal/dist/reveal.css">
	<link rel="stylesheet" href="reveal/dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="reveal/plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-background="images/github-bg-2.png" data-background-repeat="repeat" data-markdown="slides/intro.md">Slide 1</section>
			<section data-background="images/github-background-white-cat4.png" data-background-repeat="repeat" data-markdown="slides/overview.md">Slide 1</section>
			<section>
				<section data-background="images/github-background-white-cat4.png" data-background-repeat="repeat" data-markdown="slides/evaluation-process.md">Slide 1</section>
				<section data-background="images/gh-bg3-dark.png" data-background-repeat="repeat" data-markdown="slides/report-sample.md">Slide 4</section>
				<section data-background="images/gh-bg3-dark.png" data-background-repeat="repeat" data-markdown="slides/compliance-config.md">Slide 4</section>
			</section>
			<!-- <section data-background="images/github-planet.png" data-background-repeat="repeat" data-markdown="slides/3-example.md">Slide 5</section> -->
			<section data-background="images/github-background-white-cat3.png" data-background-repeat="repeat" data-markdown="slides/4-example.html">Slide 6</section>
			<section data-background="images/github-background-white-cat4.png" data-background-repeat="repeat" data-markdown="slides/5-example.html">Slide 6</section>
			<section data-background="images/github-background-black-cat.png" data-background-repeat="repeat">THE END  </section>
		</div>
	</div>

	issue-report-sample.png

	<script src="reveal/dist/reveal.js"></script>
	<script src="reveal/plugin/notes/notes.js"></script>
	<script src="reveal/plugin/markdown/markdown.js"></script>
	<script src="reveal/plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
