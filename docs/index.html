<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Slide-Show</title>

	<link rel="stylesheet" href="reveal/dist/reset.css">
	<link rel="stylesheet" href="reveal/dist/reveal.css">
	<link rel="stylesheet" href="reveal/dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="reveal/plugin/highlight/monokai.css">
</head>

<body>

	<div class="reveal">
		<div class="slides">
			<section data-transition="none" data-background="images/github-bg-2.png" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/intro.md">Slide 1</section>
			<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/overview.md">Slide 2</section>
			<section data-transition="none" data-background-color="#000000" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/chapter1.md">Slide 2</section>
			<section data-transition="none" data-background-transition="none" >
				<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/promote.md">Slide 2</section>
				<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/report-sample.md">Slide 4</section>
				<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/compliance-config.md">Slide 5</section>
			</section>
			<section data-transition="none" data-background-transition="none" >
				<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/exercise-1.md">Slide 2</section>
				<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/solution-1.md">Slide 2</section>
			</section>		
			<section data-transition="none" data-background-color="#000000" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/chapter2.md">Slide 2</section>
			
			<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/sample1-1.md">Slide 2</section>
			<section data-transition="none" data-background-color="#000000" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/chapter3.md">Slide 2</section>	

			<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/sample1.md">Slide 2</section>
			<section data-transition="none" data-background-transition="none" >
				<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/exercise-2.md">Slide 2</section>
				<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/solution-2.md">Slide 2</section>
			</section>	
			<section data-transition="none" data-background-color="#01111a" data-background-transition="none" data-background-repeat="repeat" data-markdown="slides/sample1-2.md">Slide 2</section>
			<section data-transition="none" data-background="images/github-background-black-cat2.png"  data-background-transition="none" data-background-repeat="repeat"><h1 style="color: rgb(94, 137, 248);">Q & A</h1></section>
		</div>
	</div>
	
	<script src="reveal/dist/reveal.js"></script>
	<script src="reveal/plugin/notes/notes.js"></script>
	<script src="reveal/plugin/markdown/markdown.js"></script>
	<script src="reveal/plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: 'c/t',

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
